plugins {
    id 'java'
}

sourceCompatibility='11'
targetCompatibility='11'
compileJava.options.encoding='UTF-8'
compileTestJava.options.encoding='UTF-8'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.11'
    testImplementation 'org.springframework.boot:spring-boot-test:2.7.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.11'
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'com.github.tomakehurst:wiremock:2.27.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}